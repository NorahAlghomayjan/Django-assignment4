<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Counter:</h1>
        <h2>{{counter}} time(s)</h2>
        <h3>Actual Counter:</h3>
        <h4>{{actual_count}} time(s)</h4>

        <div class="row row-cols-3 text-center mt-5">
            <!-- INCREMENT BY 2 BUTTON -->
            <div class="col">
                <form action="/increment2" method="post">
                    {% csrf_token %}
                    <button type='submit' class="btn btn-secondary btn-lg">add 2</button>
                </form>
            </div>

            <!-- RERSET BUTTON -->
            <div class="col">
                <form action="/destroy_session" method="post">
                    {% csrf_token %}
                    <button type='submit' class="btn btn-secondary btn-lg">reset</button>
                </form>
            </div>
            
            <!-- ADJUSTING COUNTER -->
            <div class="col">
                <form action="/userCount" method="post">
                    {% csrf_token %}
                    <label for="userCount"> adjust counter:</label>
                    <input type="text" name="userCount" id="">
                </form>
            </div>
        </div>




    </div>
</body>

</html>
